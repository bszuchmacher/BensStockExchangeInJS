<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ITC Template</title>
    <meta name="description" content="Stock Exchange" />
    <meta name="author" content="Ben Szuchmacher" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("file:///Users/benszuchmacher/Desktop/ITCFolder/Week4/js-project-2-stock-exchange-bszuchmacher-1/companystock.jpg");
        font-family: "Architects Daughter", cursive;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-12 mt-5">
          <img id="companyImage" alt="companyImage" />
          <a class="ml-3" id="companyName"></a>
          <span class="col-md-2" id="industry"></span>
          <span class="col-md-2" id="sector"></span>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-8"></div>
      </div>
      <div class="row mt-1">
        <div class="offset-1 col-8">
          <span id="stockPriceText">Stock price:</span>
          <span id="companyPrice"></span>
          <span id="percentChange"></span>
          <div id="loader" class="loader loader-position"></div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-8">
          <span id="companyDescription"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-8 d-flex justify-content-center"></div>
      </div>
      <div class="row mt-8">
        <div class="col-8">
          <canvas id="myChart" width="600" height="300"></canvas>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <script src="js/company.js"></script>
  </body>
</html>
