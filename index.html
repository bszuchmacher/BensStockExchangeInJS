<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ITC Template</title>
    <meta name="description" content="Stock Exchange" />
    <meta name="author" content="Ben Szuchmacher" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container col-12 mt-2">
      <div class="row mt-5">
        <div class="col-12 mt-5 d-flex justify-content-center">
          <h1 class="display-2">Ben's Nasdaq Stock Search!</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="offset-2 col-8">
          <div class="input-group mb-3">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              aria-label="Stock Symbol"
            />
            <div class="input-group-append">
              <button id="searchButton" class="btn btn-success" type="button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-8 d-flex justify-content-center">
          <div id="loader" class="loader loader-position"></div>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-8">
          <ul id="resultsList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
