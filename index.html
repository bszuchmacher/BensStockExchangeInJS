      <div class="row-md-6">
        <div class="stockTicker">
          <p id="stockTicker"></p>
        </div>
              <div class="col-12 mt-5 mb-5 d-flex justify-content-center">
                <h1 class="display-1">Ben's Nasdaq Stock Search!</h1>
              </div>
              <div class="row mt-5">
                <div class="offset-1 col-10">
                  <div class="input-group mb-3" id="form">
              </div>
                <div id="display-result">
                  <ul id="resultsList"></ul>
                </div>
      </div>
        <!-- <script src="./js/scripts.js"></script> -->
            <script src="./js/Marquee.js"></script>
            <script src="./js/SearchForm.js"></script>
            <script src="./js/SearchResults.js"></script>
            
            <script>
              (async function () {
                const myMarquee = new Marquee(document.getElementById("stockTicker"), 50);
                myMarquee.getMarqueeDataFromFetch();
                const form = new SearchForm(document.getElementById("form"));
                const result = new SearchResults(document.getElementById('resultsList'));
                form.onSearch((companies) => {
                  result.displayResults(companies)
                })
              })()
          
            </script>
